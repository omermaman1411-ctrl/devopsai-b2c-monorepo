apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: b2c-demo-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BaruchiHalamish20/devopsai-b2c-monorepo.git
    targetRevision: master
    path: gitops/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
