name: Build & Push changed services (GHCR)

on:
  push:
    branches: [ master ]
  pull_request:

# Prevent concurrent runs on the same branch from racing pushes/commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user: ${{ steps.filter.outputs.user }}
      order: ${{ steps.filter.outputs.order }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            user:
              - 'services/user-service/**'
            order:
              - 'services/order-service/**'
            workflow:
              - '.github/workflows/ci.yml'

  # NEW: Lint and test services before building
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false  # Continue testing other services even if one fails
      matrix:
        include:
          - name: user-service
            changed: ${{ (needs.detect-changes.outputs.user == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
            path: services/user-service
            python-version: '3.11'
          - name: order-service
            changed: ${{ (needs.detect-changes.outputs.order == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
            path: services/order-service
            python-version: '3.11'
    
    steps:
      - name: Skip unchanged service
        if: ${{ matrix.changed != 'true' }}
        run: |
          echo "Service ${{ matrix.name }} unchanged. Skipping tests."
          exit 0

      - name: Checkout code
        if: ${{ matrix.changed == 'true' }}
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        if: ${{ matrix.changed == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: ${{ matrix.path }}/requirements.txt

      - name: Install dependencies
        if: ${{ matrix.changed == 'true' }}
        working-directory: ${{ matrix.path }}
        run: |
          python -m pip install --upgrade pip
          
          # Install project dependencies
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          
          # Install testing and linting tools
          pip install flake8 pytest pytest-cov

      - name: Lint with flake8
        if: ${{ matrix.changed == 'true' }}
        working-directory: ${{ matrix.path }}
        run: |
          echo "ðŸ” Running flake8 linter..."
          
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
          
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git
          
          echo "âœ… Linting passed!"

      - name: Validate Python syntax
        if: ${{ matrix.changed == 'true' }}
        working-directory: ${{ matrix.path }}
        run: |
          echo "ðŸ” Validating Python syntax..."
          
          # Compile all Python files to check for syntax errors
          find . -name "*.py" -not -path "./venv/*" -not -path "./__pycache__/*" -exec python -m py_compile {} \;
          
          echo "âœ… All Python files have valid syntax!"

      - name: Check imports
        if: ${{ matrix.changed == 'true' }}
        working-directory: ${{ matrix.path }}
        run: |
          echo "ðŸ” Checking Python imports..."
          
          # Try to import main modules to catch import errors
          if [ -d "src" ]; then
            python -c "import sys; sys.path.insert(0, '.'); import src" || echo "âš ï¸ Warning: Could not import src module"
          fi
          
          echo "âœ… Import check complete!"

      - name: Run tests with pytest
        if: ${{ matrix.changed == 'true' }}
        run: |
          echo "ðŸ§ª Running pytest for ${{ matrix.name }}..."
          
          # Map service names to test files
          TEST_FILE=""
          if [ "${{ matrix.name }}" = "user-service" ]; then
            TEST_FILE="tests/test_user_service.py"
          elif [ "${{ matrix.name }}" = "order-service" ]; then
            TEST_FILE="tests/test_order_service.py"
          fi
          
          if [ -f "$TEST_FILE" ]; then
            # Install service dependencies in the root environment
            cd ${{ matrix.path }} && pip install -r requirements.txt && cd -
            
            # Run tests with coverage
            pytest "$TEST_FILE" -v --cov=${{ matrix.path }} --cov-report=term-missing
            echo "âœ… Tests passed!"
          else
            echo "â„¹ï¸  No test file found at $TEST_FILE."
            echo "âš ï¸  Consider adding tests to improve code quality."
            exit 0
          fi

  build-push:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-and-test]  # â† Now depends on tests passing!
    strategy:
      matrix:
        include:
          - name: user-service
            changed: ${{ (needs.detect-changes.outputs.user == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
            path: services/user-service
            image_suffix: user-service
          - name: order-service
            changed: ${{ (needs.detect-changes.outputs.order == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
            path: services/order-service
            image_suffix: order-service
    steps:
      - name: Skip unchanged service
        if: ${{ matrix.changed != 'true' }}
        run: echo "Service ${{ matrix.name }} unchanged. Skipping."

      - uses: actions/checkout@v4
        if: ${{ matrix.changed == 'true' }}
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: docker/setup-buildx-action@v3
        if: ${{ matrix.changed == 'true' }}

      - uses: docker/login-action@v3
        if: ${{ matrix.changed == 'true' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set IMAGE and SHA
        if: ${{ matrix.changed == 'true' }}
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "IMAGE=ghcr.io/$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')/${{ matrix.image_suffix }}" >> $GITHUB_ENV
          echo "SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build & push
        if: ${{ matrix.changed == 'true' }}
        run: |
          docker build -t $IMAGE:latest -t $IMAGE:${SHA::7} ${{ matrix.path }}
          docker push $IMAGE:latest
          docker push $IMAGE:${SHA::7}

  update-gitops-dev-tag:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-push]
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - values_file: gitops/image-tags/dev/user-service-values.yaml
            changed: ${{ (needs.detect-changes.outputs.user == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
          - values_file: gitops/image-tags/dev/order-service-values.yaml
            changed: ${{ (needs.detect-changes.outputs.order == 'true' || needs.detect-changes.outputs.workflow == 'true') && 'true' || 'false' }}
    steps:
      - name: Skip unchanged service
        if: ${{ matrix.changed != 'true' || github.event_name != 'push' || !startsWith(github.ref, 'refs/heads/master') }}
        run: echo "Values file ${{ matrix.values_file }} unchanged or not a direct push to master. Skipping."

      - uses: actions/checkout@v4
        if: ${{ matrix.changed == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master') }}
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure git & auth
        if: ${{ matrix.changed == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          REPO="${{ github.repository }}"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"

      - name: Update tag in dev values (rebase + safe force push with retries)
        if: ${{ matrix.changed == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master') }}
        env:
          SHORT_SHA: ${{ github.sha }}
          VALUES_FILE: ${{ matrix.values_file }}
        run: |
          set -e
          # Always start from latest master
          git checkout master
          git fetch origin master
          git reset --hard origin/master

          # Apply the change
          sed -i "s/tag:.*/tag: \"${SHORT_SHA::7}\"/" "${VALUES_FILE}"

          if git diff --quiet -- "${VALUES_FILE}"; then
            echo "No changes to commit for ${VALUES_FILE}."
            exit 0
          fi

          git add "${VALUES_FILE}"
          git commit -m "Update $(basename "${VALUES_FILE}") to ${SHORT_SHA::7} (dev) [skip ci]"

          # Retry a few times to avoid races
          n=0
          until [ $n -ge 5 ]
          do
            if git pull --rebase origin master && git push --force-with-lease origin HEAD:master; then
              echo "Pushed successfully."
              break
            fi
            n=$((n+1))
            echo "Push failed (attempt $n). Retrying in 3sâ€¦"
            sleep 3
          done

          if [ $n -ge 5 ]; then
            echo "Giving up after 5 attempts."
            exit 1
          fi
